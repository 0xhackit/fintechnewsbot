name: Publish Alert on Approve

on:
  issues:
    types: [labeled]

permissions:
  issues: write
  contents: write

jobs:
  publish:
    if: github.event.label.name == 'approve' && startsWith(github.event.issue.title, 'APPROVAL:')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install python-telegram-bot requests-oauthlib; fi

      - name: Write issue body to file
        run: |
          cat << 'ISSUE_BODY_EOF' > /tmp/issue_body.txt
          ${{ github.event.issue.body }}
          ISSUE_BODY_EOF

      - name: Debug secrets
        run: |
          echo "BOT_TOKEN length: ${#TELEGRAM_BOT_TOKEN}"
          echo "CHAT_ID length: ${#TELEGRAM_CHAT_ID}"
          echo "BOT_TOKEN set: ${{ secrets.TELEGRAM_BOT_TOKEN != '' }}"
          echo "CHAT_ID set: ${{ secrets.TELEGRAM_CHAT_ID != '' }}"
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Load config flags
        id: config
        run: |
          POST_TELEGRAM=$(python -c "import json; config = json.load(open('config.json')); print(str(config.get('alerts', {}).get('post_to_telegram', True)).lower())")
          POST_X=$(python -c "import json; config = json.load(open('config.json')); print(str(config.get('alerts', {}).get('post_to_x', True)).lower())")
          echo "post_telegram=$POST_TELEGRAM" >> $GITHUB_OUTPUT
          echo "post_x=$POST_X" >> $GITHUB_OUTPUT

      - name: Publish to Telegram
        if: steps.config.outputs.post_telegram == 'true'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python scripts/publish_telegram.py --from-issue-file /tmp/issue_body.txt

      - name: Publish to X
        if: steps.config.outputs.post_x == 'true'
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
        run: |
          python scripts/publish_x.py --from-issue-file /tmp/issue_body.txt

      - name: Mark issue posted + close
        uses: actions/github-script@v7
        env:
          POST_TELEGRAM: ${{ steps.config.outputs.post_telegram }}
          POST_X: ${{ steps.config.outputs.post_x }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const issue_number = context.payload.issue.number;

            const postTelegram = process.env.POST_TELEGRAM === 'true';
            const postX = process.env.POST_X === 'true';

            const platforms = [];
            if (postTelegram) platforms.push('Telegram');
            if (postX) platforms.push('X');

            const message = platforms.length > 0
              ? `✅ Posted to ${platforms.join(' and ')}.`
              : '✅ Published.';

            await github.rest.issues.createComment({
              owner, repo, issue_number,
              body: message
            });

            await github.rest.issues.update({
              owner, repo, issue_number,
              state: "closed"
            });

      - name: Commit updated state (posted)
        run: |
          git config user.name "fintech-news-bot"
          git config user.email "fintech-news-bot@users.noreply.github.com"
          git add state/seen_alerts.json || true
          git diff --cached --quiet && echo "No state changes" && exit 0
          git commit -m "chore: update alerts state (posted)"
          git push