name: Publish Alert on Approve

on:
  issues:
    types: [labeled]

permissions:
  issues: write
  contents: write

jobs:
  publish:
    if: github.event.label.name == 'approve' && startsWith(github.event.issue.title, 'APPROVAL:')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install python-telegram-bot; fi

      - name: Write issue body to file
        run: |
          cat << 'ISSUE_BODY_EOF' > /tmp/issue_body.txt
          ${{ github.event.issue.body }}
          ISSUE_BODY_EOF

      - name: Debug secrets
        run: |
          echo "BOT_TOKEN length: ${#TELEGRAM_BOT_TOKEN}"
          echo "CHAT_ID length: ${#TELEGRAM_CHAT_ID}"
          echo "BOT_TOKEN set: ${{ secrets.TELEGRAM_BOT_TOKEN != '' }}"
          echo "CHAT_ID set: ${{ secrets.TELEGRAM_CHAT_ID != '' }}"
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Publish single approved story
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python scripts/publish_telegram.py --from-issue-file /tmp/issue_body.txt

      - name: Mark issue posted + close
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const issue_number = context.payload.issue.number;

            await github.rest.issues.createComment({
              owner, repo, issue_number,
              body: "âœ… Posted to Telegram."
            });

            await github.rest.issues.update({
              owner, repo, issue_number,
              state: "closed"
            });

      - name: Commit updated state (posted)
        run: |
          git config user.name "fintech-news-bot"
          git config user.email "fintech-news-bot@users.noreply.github.com"
          git add state/seen_alerts.json || true
          git diff --cached --quiet && echo "No state changes" && exit 0
          git commit -m "chore: update alerts state (posted)"
          git push