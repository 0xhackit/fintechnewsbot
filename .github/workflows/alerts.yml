name: Live Alerts (every 5 mins)

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write   # allow committing state back

concurrency:
  group: fintech-alerts
  cancel-in-progress: true

jobs:
  alerts:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        working-directory: mvp/fintech-news-mvp
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install feedparser requests python-dateutil; fi

      - name: Run alerts pipeline
        working-directory: mvp/fintech-news-mvp
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python scripts/run_alerts.py

      - name: Commit updated state
        working-directory: mvp/fintech-news-mvp
        run: |
          git config user.name "fintech-news-bot"
          git config user.email "fintech-news-bot@users.noreply.github.com"

          git add state/seen_alerts.json

          # Only commit if there are changes
          git diff --cached --quiet && echo "No state changes" && exit 0

          git commit -m "chore: update alerts state"
          git push
