name: Live Alerts (every 5 mins)

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: fintech-alerts
  cancel-in-progress: true

jobs:
  alerts:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Debug tree
        run: |
          ls -la
          ls -la scripts
          ls -la state || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install feedparser requests python-dateutil; fi

      - name: Run alerts pipeline
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python scripts/run_alerts.py

      - name: Commit updated state
        run: |
          git config user.name "fintech-news-bot"
          git config user.email "fintech-news-bot@users.noreply.github.com"

          # State file must exist to commit
          if [ -f state/seen_alerts.json ]; then
            git add state/seen_alerts.json
          else
            echo "No state/seen_alerts.json found; nothing to commit"
            exit 0
          fi

          git diff --cached --quiet && echo "No state changes" && exit 0
          git commit -m "chore: update alerts state"
          git push